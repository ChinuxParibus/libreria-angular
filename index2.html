<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Librería Angular con Classy</title>
	<link rel="shortcut icon" type="image/x-icon" href="styles/icono_libro.gif">
	<link rel="stylesheet" href="styles/bootstrap.cerulean.min.css">
	<link rel="stylesheet" href="styles/fontAwesome4/css/font-awesome.min.css">
	<style>
		.libro {
			margin: 5px; padding: 2px;
			display: block; height: 240px;
			border: 2px solid #1673A9;
		}
	</style>
	<script src="external/jquery-1.11.1.min.js"></script>
	<script src="external/bootstrap.min.js"></script>
	<script src="external/angular.min.js"></script>
	<script src="external/angular-route.min.js"></script>
	<script src="external/angular-classy.min.js"></script>
	<!--<script src="app/controllers.js"></script>-->
	<script src="app/controllers-classy.js"></script>
	<script src="app/router.js"></script>
	<script src="app/factories.js"></script>
</head>
<body ng-app="LibreriaApp">
	<div ng-controller="TemplateCtrl">
		<!-- Template Menú Superior -->
		<div ng-include="templates[0].url"></div>

		<!-- Lista de Libros -->
		<div ng-view></div>

		<!-- Modal Agregar Nuevo Libro -->
		<div ng-include="templates[1].url"></div>

		<!-- Modal Agregar Nueva Categoría -->
		<div ng-include="templates[2].url"></div>

		<!-- Modal Comprar Libro -->
		<div ng-include="templates[3].url"></div>
	</div>
</body>
</html>

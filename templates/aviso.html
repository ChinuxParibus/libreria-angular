<div class="modal fade" id="aviso" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Aviso...!</h4>
			</div>
			<div class="modal-body" ng-controller="AvisoCtrl">
				{{ mensaje }}
			</div>
			<div class="row">
				<span class="col-xs-9"></span>
				<button class="btn btn-primary col-xs-2" style="margin-bottom: 10px;" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
